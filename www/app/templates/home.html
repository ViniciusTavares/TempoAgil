 <ion-view title="Home">
 <ion-content padding="true">
 <h2>Home Agressiva</h2>
 <p>Aqui é a home filho da puta</p>

 <h1>Temperatura atual de São Paulo: Maxima: {{currentForecast.high}} | Mínima: {{currentForecast.low}}</h1>

<div class="row">
 <div class="col-20" ng-repeat="forecast in forecasts"> 
 	<p>Dia: {{forecast.day}}</p>
 	<p>Máxima: {{forecast.high}}</p>
 	<p>Mínima: {{forecast.low}}</p>
 	<p>Descrição: {{forecast.text}}</p>
 </div>
 </div>
</ion-content>
</ion-view>
