 <ion-view title="Home">
 <ion-content padding="true">

 <h1>Temperatura atual de São Paulo: {{currentForecast.temp}}</h1>
 <h3>Maxima: {{currentForecast.high}}</h3> 
 <h3>Mínima: {{currentForecast.low}}</h3>

 <div class="row">
 	<div class="col-20" ng-repeat="forecast in forecasts">  		
 		<p>Dia: {{forecast.day}}</p>
 		<p>Máxima: {{forecast.high}}º</p>
 		<p>Mínima: {{forecast.low}}º</p>
 		<p>Descrição: {{forecast.text}}</p> 	
 	</div>
 </div>
</ion-content>
</ion-view>
